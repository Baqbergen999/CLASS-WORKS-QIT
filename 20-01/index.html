<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="quession">
            <h1>How many people live in Kazakhstan?</h1>
        </div>

        <div class="center">
            <div class="timer">
                <h1>15</h1>
            </div>
            <div class="image">
                <img src="https://as2.ftcdn.net/jpg/01/40/90/93/1000_F_140909393_Fg5vpE2zsegV45HDu1NV4qfCk2uEsZVy.jpg" alt="">
            </div>
            <div class="answers">
                <h1>0</h1>
                <p>Answers</p>
            </div>
        </div>

        <div class="variants">
            <button class="firstVariant">12 500 000</button>
            <button class="secondVariant">60 000 000</button>
            <button class="thirdVariant">14 700 000</button>
            <button class="fourthVariant">19 900 000</button>
        </div>

        <div class="skip">
            <h1>Skip</h1>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
