<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #ff6600, #ff3300);
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .menu {
            display: flex;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            flex-wrap: wrap;
            justify-content: center;
        }
        .menu-item {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            width: 300px;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
        }
        button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #cc5500;
        }
        .cart {
            margin-top: 20px;
            padding: 20px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            max-width: 600px;
            margin: 20px auto;
            display: none;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Дәмді тағамдар менюі</h1>
    </header>
    
    <section class="menu" id="menu"></section>

    <button onclick="showCart()">Себетті көрсету</button>
    <div class="cart" id="cart">
        <h2>Себет</h2>
        <ul id="cart-list"></ul>
        <p><strong>Жалпы бағасы: <span id="total-price">0</span> тг</strong></p>
        <button onclick="placeOrder()">Тапсырыс беру</button>
        <p id="order-message" style="display:none; color: green; font-weight: bold;"></p>
    </div>

    <script>
        const menuItems = [
            { name: "Маргарита пиццасы", description: "Қытырлақ қамыр, жаңа піскен қызанақ пен моцарелла ірімшігі.", image: "https://cdn-kz3.foodpicasso.com/assets/2023/10/23/4df40b036484f933a5ede10907a0dd61---jpg_1000x_103c0_convert.jpg", price: 2500 },
            { name: "Чизбургер", description: "Екі қабат ет, еріген ірімшік және жұмсақ нан.", image: "https://pivkomarket.kz/wp-content/uploads/2020/06/chizburger.jpg", price: 1800 },
            { name: "Цезарь салаты", description: "Қытырлақ тауық еті, пармезан ірімшігі және арнайы тұздық.", image: "https://images.gastronom.ru/6tOM6ivx5y9lDMsAs2A8hdWgIE5z7vqqS6ZaVff6J2w/pr:recipe-preview-image/g:ce/rs:auto:0:0:0/L2Ntcy9hbGwtaW1hZ2VzLzVhNzFhZGY1LTM3MTYtNDlmMy04NDNlLTAwMTg4MGNiM2E0OS5qcGc", price: 2200 },
            { name: "Паста Карбонара", description: "Кремді тұздық, бекон және пармезан ірімшігі.", image: "https://menunedeli.ru/wp-content/uploads/2022/09/Pasta-Karbonara-500%D1%85350.jpg.jpg", price: 2700 },
            { name: "Суши", description: "Балғын лосось, күріш және авокадо.", image: "https://sxodim.com/uploads/images/2023/01/25/optimized/f051bf63aa2ef268acad87b389497111_800xauto-q-85.jpg", price: 3000 },
            { name: "Стейк", description: "Орташа қуырылған ет, гарнирмен беріледі.", image: "https://ferma-m2.ru/images/shop/recipe_image/crop_1_1_2.jpg", price: 5000 }
        ];
        
        let cart = [];

        function renderMenu() {
            const menuSection = document.getElementById("menu");
            menuSection.innerHTML = "";
            menuItems.forEach((item, index) => {
                const menuItem = document.createElement("div");
                menuItem.classList.add("menu-item");
                menuItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p><strong>${item.price} тг</strong></p>
                    <button onclick="addToCart(${index})">Себетке қосу</button>
                `;
                menuSection.appendChild(menuItem);
            });
        }

        function addToCart(index) {
            cart.push(menuItems[index]);
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById("cart-list");
            const totalPriceElement = document.getElementById("total-price");
            let total = 0;
            cartList.innerHTML = "";
            cart.forEach((item, i) => {
                total += item.price;
                const listItem = document.createElement("div");
                listItem.classList.add("cart-item");
                listItem.innerHTML = `
                    <span>${item.name} - ${item.price} тг</span>
                    <button onclick="removeFromCart(${i})">Өшіру</button>
                `;
                cartList.appendChild(listItem);
            });
            totalPriceElement.textContent = total;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function showCart() {
            document.getElementById("cart").style.display = "block";
        }

        function placeOrder() {
            if (cart.length === 0) {
                alert("Себет бос! Алдымен тағам таңдаңыз.");
                return;
            }
            cart = [];
            updateCart();
            document.getElementById("order-message").textContent = "Тапсырысыңыз қабылданды! 20 минутта жеткізіледі.";
            document.getElementById("order-message").style.display = "block";
        }

        document.addEventListener("DOMContentLoaded", renderMenu);
    </script>
</body>
</html>
