<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
        #imageDiv {
            width: 200px;
        }
    </style>
    <button class="btn">скачать фото</button>

    <div id="imageDiv"></div>

    <script>
      document.querySelector(".btn").addEventListener("click", () => {
        async function blmim() {
          try {
            const response = await fetch(
              "https://dog.ceo/api/breeds/image/random"
            );
            if (!response.ok) {
              throw new Error("Постты алу мүмкін болмады!");
            }
            const json = await response.json();

            const img = await document.createElement("img");
            img.src = json.message;
            const container = await document.getElementById("imageDiv");
            container.innerHTML = "";
            container.appendChild(img);
          } catch (error) {
            console.error("Қате пайда болды ", error);
          }
        }
        blmim();
      });
    </script>
  </body>
</html>
