<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео фоны</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-size: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Видео фон стилі */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Видео экранды толық жапсын */
            z-index: -1;
        }

        /* Контентті көрсету */
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Видео -->
    <video class="video-bg" autoplay loop muted>
        <source src="/Movies/videoplayback.mp4" type="video/mp4">
        Сіздің браузеріңіз видеоны қолдамайды.
    </video>

    <!-- Контент -->
    <div class="content">
        <h1>Видео артқы фон ретінде</h1>
    </div>
</body>
</html>
